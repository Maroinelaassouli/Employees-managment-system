<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/report_background.png');
            background-size: cover;
            background-position: center;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .report-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        .btn {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="report-container">
    <div class="card text-center">
        <h1 class="mb-4">Employee Reports</h1>
        <a href="/report/pdf" class="btn btn-primary">Download PDF Report</a>
        <a href="/report/excel" class="btn btn-success">Download Excel Report</a>
    </div>
</div>
</body>
</html>
